name: Python Code Statistics Reporter ğŸ“Š

on:
  push:
    branches:
      - main

jobs:
  code-stats:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“Š Generate code statistics
        run: |
          echo "ğŸ“¦ Python Project Code Summary"
          echo "=============================="
          FILE_COUNT=$(find . -name "*.py" | wc -l)
          LINE_COUNT=$(find . -name "*.py" -exec cat {} + | wc -l)
          AVERAGE=$(echo "$LINE_COUNT / $FILE_COUNT" | bc)
          TIMESTAMP=$(date)

          echo "ğŸ“ Total Python files: $FILE_COUNT"
          echo "ğŸ”¢ Total lines of code: $LINE_COUNT"
          echo "ğŸ§  Average lines per file: $AVERAGE"
          echo "ğŸ•’ Report generated at: $TIMESTAMP"
