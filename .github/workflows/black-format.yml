name: Auto Format Python Code with Black & Push

on:
  push:
    branches:
      - main

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Disable default token

      - name: 🔐 Set up GitHub Token
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Optional, not used here, kept for reference

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Black
        run: pip install black

      - name: 🖤 Format Python Code
        run: black .

      - name: 🔁 Commit changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain` ]]; then
            echo "🚨 Code was not clean — committing formatted changes..."
            git add .
            git commit -m "♻️ Auto-format code with Black"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "✅ Code already clean. Nothing to commit."
          fi
